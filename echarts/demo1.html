<!DOCTYPE html>
<html>
<head>
	<title>Echarts 初体验</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="main" style="width: 600px;height: 400px"></div>
	<div id="main2" style="width: 600px;height: 400px"></div>
	<script type="text/javascript" src="echarts.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById("main"));
		var myChart2 = echarts.init(document.getElementById("main2"));

		var option = {
			title: {
				text: "Echarts 入门示例"
			},
			tooltip: {},
			legend: {
				data: ["销量"]
			},
			xAxis: {
				data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
			},
			yAxis: {},
			series: [{
				name: "销量",
				type: "bar",
				data: [5,20,36,10,10,20]
			}]
		};

		myChart.setOption(option);

		myChart2.setOption({
			title: {
				text: '饼状图'
			},
			backgroundColor: '#2c343c',
			textStyle: {
				color: 'rgba(225,225,225,0.3)'
			},
			legend: {
				data: ['视频广告','联盟广告','邮件营销','直接访问','搜索引擎']
			},
			series: [{
				name: '访问来源',
				type: 'pie',
				redius: '55%',
				data: [
					{
						value:235, 
						name:'视频广告',
						itemStyle: {
							normal: {
								color: 'pink'
							}
						}
					},
					{value:274, name:'联盟广告'},
					{value:310, name:'邮件营销'},
					{value:335, name:'直接访问'},
					{value:400, name:'搜索引擎'}
				]
			}],
			roseType: 'angle',
			itemStyle:{
				normal: {
					shadowBlur: 200,
					shadowOffsetX: 0,
					shadowOffsetY: 0,
					shadowColor: 'rgba(0,0,0,0.5)',
					color: '#c23531'
				},
				emphasis: {
					shadowBlur: 200,
					shadowColor: 'rgba(0,0,0,0,5)'
				}				
			},
			/*visualMap: {
				show: false,
				min: 80,
				max: 600,
				inRange: {
					colorLightness: [0, 1]
				}
			}*/
		})
	</script>
</body>
</html>
